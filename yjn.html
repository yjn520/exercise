<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<link rel="stylesheet" href="css/lb.css">
<link rel="stylesheet" href="css/ct.css">
<style>
#main{
	width:700px;
	margin:0 auto;
}
#time{
	width:450px;
	margin:0 auto;
}
ul{
	list-style: none;
	margin: 0;
	padding: 0;
}
.tabs {
		display: flex;
		margin-left:130px;
	}
	.tabs li{
		padding:20px;
		font-size:18px;
		padding-left: 24px;
		background:url('images/icon.png') no-repeat 10px;
	}
	.tabs .cur{
		color:#046fbb;
	}
	.tabs_box{
		width: 500px;
	}
	.contents span{
		height: 200px;
		display:none;
		font-size: 14px;
		line-height: 1.5;
	}
	.contents .show{
		display: block;;
	}
	/* 图片 */
#box{
		width: 1200px;
		height: 450px;
		display: flex;
		border:1px solid blue;
		position: relative;
		overflow: hidden;
	}
	.yjn{
		width:600px;
		height:450px;
		position: absolute;
	}
	.t1{
    background-image:url('images/t1.jpg');
    left:-150px;
	}
	.t2{
    background-image:url('images/t2.jpg');
    left:300px;
	}
	.t3{
    background-image:url('images/t3.jpg');
    left:600px;
	}
	.t4{
    background-image:url('images/t4.jpg');
    left:900px;
	}
</style>
<body>
	<div id="main">
	<div id="time"></div>
	<div id="tabs1" class="tabs_box">
		<ul class="tabs">
			<li class="cur">轮播图</li>
			<li>抽屉</li>
			<li>图片切换</li>
		</ul>
		<div class="contents">
			<span class="show">
			<div id="box1" class="box">
		<!-- 图片 -->
		<ul class="imgs">
			<li class="show"><a href="#"><img src="images/1.jpg" alt="1"></a></li>
			<li><a href="#"><img src="images/2.jpg" alt="2"></a></li>
			<li><a href="#"><img src="images/3.jpg" alt="3"></a></li>
			<li><a href="#"><img src="images/4.jpg" alt="4"></a></li>
			<li><a href="#"><img src="images/5.jpg" alt="5"></a></li>
		</ul>
		<div class="arrows">
			<!-- 左箭头 -->
		<p class="left">&lt;</p>
		<!-- 右箭头 -->
		<p class="right">&gt;</p>
		</div>
		<!-- 底部按钮 -->
		<ul class="dots">
			<li class="cur"></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</span>
			<span>
				<div id="ct1" class="ctboxs">
		 <div class="ctbox ct1">
		 	<div class="title">交通行业</div>
		 	<div class="cont">
		 		<img src="images/001.jpg" alt="1"></div>
		 </div>
		 <div class="ctbox ct2">
		 	<div class="title">司法行业</div>
		 	<div class="cont">
		 		<img src="images/001.jpg" alt="2"></div>
		 </div>
		 <div class="ctbox ct3">
		 	<div class="title">政府行业</div>
		 	<div class="cont">
		 		<img src="images/001.jpg" alt="3"></div>
		 </div>
		 <div class="ctbox ct4">
		 	<div class="title">其它行业</div>
		 	<div class="cont">
		 		<img src="images/001.jpg" alt="4"></div>
		 </div>
		</div>
	</span>
			<span>
<div id="box">
	<div class="t1 yjn"></div>
	<div class="t2 yjn"></div>
	<div class="t3 yjn"></div>
	<div class="t4 yjn"></div>
	</div>
</span>
		</div>
	</div>
	</div>
   <script src="js/lb.js"></script>
   <script src="js/ct.js"></script>
   <script src="js/tp.js"></script>
   <script src="js/time.js"></script>
	<script>
		var box=document.getElementById('tabs1');
		var ul=box.getElementsByClassName('tabs')[0];
    var lis=ul.getElementsByTagName('li');
    var span=box.getElementsByClassName('contents')[0];
    var spans=span.getElementsByTagName('span');
    for(var i=0;i<lis.length;i++){
     lis[i].index=i;//所有选项设置index属性，保存选项的索引序号
     lis[i].onclick=function(){
     	//所有选项样式恢复正常
      for(var i=0;i<lis.length;i++){
      	// lis[i].ClassName='';
      	lis[i].removeAttribute('class');//去掉class属性
      }
      //所有内容不显示
      for(var i=0;i<spans.length;i++){
      	spans[i].removeAttribute('class');
      }
     	this.className='cur';
      spans[this.index].className='show';
     }
    }
	</script>
</body>
</html>
